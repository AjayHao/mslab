spring:
  application:
    name: service-proxy

#Server
server:
  port: 8800
#  servlet:
#    context-path: /gateway

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/registry-center/eureka/
  instance:
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 20

zuul:
  servletPath: /proxy
  ignoredServices: '*'
  host:
    connect-timeout-millis: 20000
    socket-timeout-millis: 20000
  routes:
    demo-service:
      path: /demo-service/**
      serviceId: demo-service
      stripPrefix: false
      sensitiveHeaders: "*"
    demo-client:
      path: /demo-client/**
      serviceId: demo-client
      stripPrefix: false
      sensitiveHeaders: "*"