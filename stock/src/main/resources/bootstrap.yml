      uri: http://localhost:8888/
      label: ${DEPLOY_ENV:master} #配置服务器远程文件分支
      profile: dev
      discovery:
        enabled: true
        serviceId: mslab-mscc
  eureka:
    client:
      serviceUrl:
        defaultZone: http://localhost:8761/eureka/  #配置刷新服务

server:
  port: 8080